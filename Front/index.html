<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Luxury Stay | Neem Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="header-inner">
        <!-- Mobile: Menu toggle (hidden on desktop) -->
        <button
          class="icon-button menu-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <span class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>

        <!-- Logo -->
        <a href="#" class="logo">
          <span class="logo-mark">NK</span>
          <span class="logo-text">Neem Key</span>
        </a>

        <!-- Main Navigation (mobile dropdown, desktop inline) -->
        <nav class="main-nav" aria-label="Primary navigation">
          <ul class="nav-list">
            <li class="nav-item has-dropdown">
              <a href="#" class="nav-link">
                <span>Encuentra una Propiedad</span>
                <span class="nav-arrow" aria-hidden="true"></span>
              </a>
            </li>
            <li class="nav-item has-dropdown">
              <a href="#" class="nav-link">
                <span>Acomodaciones</span>
                <span class="nav-arrow" aria-hidden="true"></span>
              </a>
            </li>
            <li class="nav-item has-dropdown">
              <a href="#" class="nav-link">
                <span>Bienestar</span>
                <span class="nav-arrow" aria-hidden="true"></span>
              </a>
            </li>
            <li class="nav-item has-dropdown">
              <a href="#" class="nav-link">
                <span>Experiencia Neem Key</span>
                <span class="nav-arrow" aria-hidden="true"></span>
              </a>
            </li>
            <li class="nav-item has-dropdown">
              <a href="#" class="nav-link">
                <span>Ofertas Exclusivas</span>
                <span class="nav-arrow" aria-hidden="true"></span>
              </a>
            </li>
          </ul>

          <!-- Action Buttons (inside nav, so they bajan también en el panel móvil) -->
          <div class="header-actions">
            <a href="#" class="btn btn-outline">Contact Us</a>
            <a href="#" class="btn btn-primary">Reserve</a>
          </div>
        </nav>

        <!-- Mobile: Phone icon (hidden on desktop) -->
        <button class="icon-button phone-button" aria-label="Call us">
          <!-- Simple phone icon with SVG -->
          <svg class="phone-svg" viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M6.6 10.8c1.2 2.4 3.2 4.4 5.6 5.6l1.9-1.9c.3-.3.7-.4 1.1-.3 1.2.4 2.4.6 3.7.6.6 0 1 .4 1 .9V20c0 .6-.4 1-1 1C11.4 21 3 12.6 3 2.9 3 2.4 3.4 2 3.9 2H7c.5 0 .9.4.9 1 0 1.3.2 2.5.6 3.7.1.4 0 .8-.3 1.1l-1.6 1.9z"
            />
          </svg>
        </button>
      </div>
    </header>

    <!---////////////////////////////////////////////////////////////////////-->

    <!-- Script -->
    <script src="index.js"></script>

    <main class="page-main">
      <!--HERO PRINCIPAL-->
      <section class="hero">
        <!-- Imagen o video de fondo -->
        <div class="hero-media">
          <!-- Ejemplo con imagen de fondo usando CSS; este <div> queda vacío -->
        </div>

        <!-- Capa oscura suave encima de la imagen/video -->
        <div class="hero-overlay"></div>

        <!-- Contenido central del hero -->
        <div class="hero-content">
          <h1 class="hero-title">UNA INVITACIÓN EXCLUSIVA</h1>
          <p class="hero-subtitle">
            Reserva antes del 4 de enero de 2026 y disfruta de ahorros por
            tiempo limitado
          </p>
        </div>

        <!-- Tarjeta de búsqueda que se monta sobre el hero -->
        <div class="hero-search-wrapper">
          <div class="search-card">
            <div class="search-fields">
              <!-- Campo 1: Where -->
              <div class="search-field">
                <span class="search-label">¿A dónde?</span>
                <button class="search-value" type="button">
                  <span>A cualquier lugar</span>
                  <span class="search-arrow"></span>
                </button>
                <span class="search-underline"></span>
              </div>

              <!-- Campo 2: When -->
              <div class="search-field">
                <span class="search-label">¿Cuándo?</span>
                <button class="search-value" type="button">
                  <span>En cualquier momento</span>
                  <span class="search-arrow"></span>
                </button>
                <span class="search-underline"></span>
              </div>
            </div>

            <!-- Botón de acción -->
            <div class="search-button-wrapper">
              <button class="btn btn-hero" type="button">
                MIRA LAS 3 CASAS DISPONIBLES
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- SECCIÓN EXPLORE MORE -->
      <section class="explore-more-section">
        <button class="explore-more-button" type="button">
          <span>Explore more</span>
          <span class="explore-arrow"></span>
        </button>

        <!-- Sección destino del scroll -->
        <section id="discover-section" class="discover-section-placeholder">
          <!-- Puedes borrar esto cuando agreguemos la siguiente sección real -->
        </section>
      </section>

      <!-- Botón de accesibilidad (esquina inferior izquierda) -->
      <button
        class="accessibility-button"
        type="button"
        aria-label="Accessibility options"
      >
        ⓘ
      </button>
    </main>
  </body>
</html>
